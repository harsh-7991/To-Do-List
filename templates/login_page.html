
<!DOCTYPE html>

        <meta charset="UTF-8">

        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script type="text/javascript" src="{{ url_for('static', filename = 'js/dark_light.js') }}"></script>

        <script>

        </script>
        <style type="text/css">
            .div_form_title{
                display: flex;
                width: 100%;
                flex-direction: row;
                flex-wrap: nowrap;
                align-content: center;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>

    <body class="container">

        <div class="div_form_title">
                <h1 class="p-2 m-2">Login</h1>
        </div>

        <div class="row">
            <div class="col-1 col-sm-3 col-md-3 col-lg-4"></div>

            <div class="col-10 col-sm-6 col-md-6 col-lg-4">
                <form class="p-2 form-control" action="/login_user" method="POST">

                    <div class="m-1 mt-3">
                        <label for="in_username">Username :</label>
                        <input class="form-control" type="text" name="username" id="in_username" placeholder="Enter Username" required/>
                    </div>

                    <div class="m-1 mt-3">
                        <label for="in_password">Password :</label>
                        <input class="form-control" type="password" name="password" id="in_password" placeholder="Enter Password" required/>
                    </div>

                    <div class="m-1 mt-3 mb-3 row">

                        <input class="btn btn-success col" type="submit" name="login" id="login" value="Login"/>
                        <div class="col-1"></div>
                        <a class="btn btn-primary col" href="/reg_page" role="button">Create Account</a>

                    </div>
                </form>
            </div>

            <div class="col-1 col-sm-3 col-md-3 col-lg-4"></div>

        </div>










    </body>



</html>
