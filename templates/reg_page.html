
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{{ url_for('static', filename = 'favicon.png') }}" type="image/png">

        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>


        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/dark_light.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename = 'js/dark_light.js') }}"></script>

        <script>

        </script>
        <style type="text/css">
            .div_form_title{
                display: flex;
                width: 100%;
                flex-direction: row;
                flex-wrap: nowrap;
                align-content: center;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>

    <body class="container">

        <div class="div_form_title">
            <h1 class="p-2 m-2">Registeration Form</h1>
        </div>


        <div class="row">
            <div class="col-1 col-sm-3 col-md-3 col-lg-4"></div>

            <div class="col-10 col-sm-6 col-md-6 col-lg-4">

                <form class="p-2 form-control" action="/add_user" method="POST" enctype="multipart/form-data">

                    <div class="m-1 mt-3">
                        <label for="fname">First Name :</label>
                        <input id="fname" class="form-control" name="fname" type="text" placeholder="Enter First Name" required/>
                    </div>

                    <div class="m-1 mt-3">
                        <label for="lname">Last Name :</label>
                        <input id="lname" class="form-control" name="lname" type="text" placeholder="Enter Last Name" required/>
                    </div>

                    <div class="m-1 mt-3">
                        <label for="email">Email :</label>
                        <input id="email" class="form-control" name="email" type="email" placeholder="Enter Email" required/>
                    </div>

                    <div class="m-1 mt-3">
                        <label for="password">Password :</label>
                        <input id="password" class="form-control" name="password" type="password" placeholder="Enter Password" required/>
                    </div>

                    <div class="m-1 mt-3">
                        <label for="confirm_password">Confirm Password :</label>
                        <input id="confirm_password" class="form-control" name="confirm_password" type="password" placeholder="Enter Password Again" required/>
                    </div>

                    <div class="m-1 mt-3">
                        <label for="address">Address :</label>
                        <textarea id="address" class="form-control" name="address" type="text" placeholder="Enter Address"required></textarea>
                    </div>

                    <div class="m-1 mt-3">
                        <label for="img">Profile Picture :</label>
                        <input id="img" class="form-control" name="img" type="file" accept="image/*" placeholder="Select File" required/>
                    </div>

                    <div class="m-1 mt-3 mb-3 row">
                        <input class="btn btn-success col" type="submit" name="signup" id="signup" value="Create Account"/>
                        <div class="col-1"></div>
                        <a class="btn btn-primary col" href="/login_page" role="button">Login</a>
                    </div>

                </form>

            </div>

            <div class="col-1 col-sm-3 col-md-3 col-lg-4"></div>


        </div>



    </body>


</html>
